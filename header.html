    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('.nav');
        const menuLinks = document.querySelectorAll('.nav ul li a');
        const languageButton = document.querySelector('.site-action-language-button');
    
        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });
    
        let currentLang = localStorage.getItem('lang');
    
        if (!currentLang) {
            currentLang = 'la';
            localStorage.setItem('lang', currentLang);
        }
    
        function updateLanguageButton() {
            const currentPage = window.location.pathname.split('/').pop();
            const isEnglishPage = currentPage === 'index-en.php';
    
            if (isEnglishPage) {
                languageButton.innerHTML = '<img src="img/english.png" alt="ພາສາອັງກິດ" class="site-action-flag-icon"><span class="site-action-language-text">English</span>';
                languageButton.dataset.lang = 'en';
            } else {
                languageButton.innerHTML = '<img src="img/lao.png" alt="ພາສາລາວ" class="site-action-flag-icon"><span class="site-action-language-text">ລາວ</span>';
                languageButton.dataset.lang = 'la';
            }
        }
    
        updateLanguageButton();
    
        languageButton.addEventListener('click', function() {
            currentLang = currentLang === 'la' ? 'en' : 'la';
            localStorage.setItem('lang', currentLang);
            updateLanguageButton();
    
            let newUrl = '';
            if (currentLang === 'la') {
                newUrl = 'index.php';
            } else {
                newUrl = 'en/index-en.php';
            }
    
            if (window.location.pathname !== newUrl) {
                window.location.href = newUrl;
            }
             // ເພີ່ມການຣີເຊັດ sessionStorage
        sessionStorage.removeItem('activeMenu');
        setActiveMenu(); // ອັບເດດເມນູທີ່ເລືອກ
        });
    
        function setActiveMenu() {
            const currentPage = window.location.pathname.split('/').pop();
            const activeMenu = sessionStorage.getItem('activeMenu');
    
            if (activeMenu) {
                menuLinks.forEach(link => {
                    if (link.getAttribute('href').split('/').pop() === activeMenu) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }
    
            if (currentPage === 'sendfrom.php') {
                menuLinks.forEach(link => {
                    link.classList.remove('active');
                });
            }
        }
    
        setActiveMenu();
    
        menuLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                menuLinks.forEach(otherLink => {
                    otherLink.classList.remove('active');
                });
                link.classList.add('active');
                sessionStorage.setItem('activeMenu', link.getAttribute('href').split('/').pop());
            });
        });


        let isVisible = false;

        document.getElementById("messageButton").addEventListener("click", function(event) {
            event.preventDefault(); // ປ້ອງກັນພຶດຕິກໍາເລີ່ມຕົ້ນ
            const whatsappButton = document.getElementById("whatsappButton");
            const facebookButton = document.getElementById("MessagerButton");
            const lineButton = document.getElementById("facebookButton");
            const emailButton = document.getElementById("emailButton");

            if (!isVisible) {
                whatsappButton.style.display = "block";
                facebookButton.style.display = "block";
                lineButton.style.display = "block";
                emailButton.style.display = "block";
                isVisible = true;
            } else {
                whatsappButton.style.display = "none";
                facebookButton.style.display = "none";
                lineButton.style.display = "none";
                emailButton.style.display = "none";
                isVisible = false;
            }
        });
    </script>
