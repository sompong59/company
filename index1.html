<!DOCTYPE html>
<html lang="la">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
    .wrapper {
        position: fixed;
        bottom: 20px; /* ເພີ່ມ bottom */
        right: 20px;
        z-index: 1000;
    }

    .wrapper .button {
    display: block;
    height: 70px;
    width: 70px;
    text-decoration: none;
    overflow: hidden;
    background: rgb(49, 170, 82);
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 10px -1px #00000380;
    transition: all 0.3s ease-out;
    margin-bottom: 10px; /* ເພີ່ມໄລຍະຫ່າງລະຫວ່າງປຸ່ມ */
}

.wrapper .button .icon {
    display: inline-block;
    height: 70px;
    width: 70px;
    color: #ffffff;
    text-align: center;
    border-radius: 50px;
    box-sizing: border-box;
    line-height: 60px;
    transition: all 0.3s ease-out;
}

    .wrapper .button:hover .icon {
        background: #bdfabf74;
    }

    .wrapper .button .icon i {
        font-size: 40px;
        line-height: 70px;
        transition: all 0.3s ease-out;
    }

    .wrapper .button:hover .icon i {
        color: #fff;
    }

    .wrapper .button span {
        font-size: 30px;
        font-weight: 500;
        line-height: 60px;
        margin-left: 10px;
        transition: all 0.3s ease-out;
    }

   
    

    #whatsappButton, #facebookButton, #MessagerButton, #emailButton {
    display: none;
    opacity: 0; /* ເຊື່ອງໄອຄອນແລະຕັ້ງ opacity ເປັນ 0 */
    transform: translateY(20px); /* ຍ້າຍໄອຄອນລົງ 20px */
    transition: opacity 0.3s ease, transform 0.3s ease; /* ເພີ່ມ transitions */
}

#whatsappButton.show, #facebookButton.show, #MessagerButton.show, #emailButton.show {
    display: block;
    opacity: 1; /* ສະແດງໄອຄອນແລະຕັ້ງ opacity ເປັນ 1 */
    transform: translateY(0); /* ຍ້າຍໄອຄອນຂຶ້ນໄປຕໍາແໜ່ງເດີມ */
}
</style>

<body>
    <div class="wrapper">
        <a href="https://wa.me/YOUR_PHONE_NUMBER" class="button" id="whatsappButton" data-tooltip="WhatsApp">
            <div class="icon">
                <i class="fab fa-whatsapp"></i>
            </div>
            <span>WhatsApp</span>
        </a>
        <a href="https://m.me/pong.com" class="button" id="MessagerButton" data-tooltip="Messenger">
            <div class="icon">
                <i class="fab fa-facebook-messenger"></i>
            </div>
            <span>Messenger</span>
        </a>
        <a href="https://line.me/ti/p/YOUR_LINE_ID" class="button" id="facebookButton" data-tooltip="Facebook">
            <div class="icon">
                <i class="fab fa-facebook"></i>
            </div>
            <span>Facebook</span>
        </a>
        <a href="mailto:YOUR_EMAIL_ADDRESS" class="button" id="emailButton" data-tooltip="Email">
            <div class="icon">
                <i class="fas fa-envelope"></i>
            </div>
            <span>Email</span>
        </a>
        <a href="#" class="button" id="messageButton" data-tooltip="ຂໍ້ຄວາມ">
            <div class="icon">
                <i class="far fa-comment-dots"></i>
            </div>
            <span>ຂໍ້ຄວາມ</span>
        </a>
    </div>

    <script>
        let isVisible = false;
    
        document.getElementById("messageButton").addEventListener("click", function(event) {
            event.preventDefault();
    
            const buttons = [
                document.getElementById("whatsappButton"),
                document.getElementById("MessagerButton"),
                document.getElementById("facebookButton"),
                document.getElementById("emailButton")
            ];
    
            if (!isVisible) {
                buttons.forEach(function(button, index) {
                    setTimeout(function() {
                        button.style.display = "block";
                        button.classList.add("show");
                    }, 100 * index); // ຊັກຊ້າການສະແດງ 100ms ຕໍ່ໄອຄອນ
                });
                isVisible = true;
            } else {
                buttons.forEach(function(button) {
                    button.classList.remove("show");
                    setTimeout(function() {
                        button.style.display = "none";
                    }, 50); // ຊັກຊ້າການເຊື່ອງ 300ms (ໄລຍະເວລາຂອງ transition)
                });
                isVisible = false;
            }
        });
    </script>
</body>
</html>
