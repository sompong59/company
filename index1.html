<!DOCTYPE html>
<html lang="la">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
    .wrapper {
        position: fixed;
        bottom: 20px; /* ເພີ່ມ bottom */
        right: 20px;
        z-index: 1000;
    }

    .wrapper .button {
        display: block;
        height: 60px;
        width: 60px;
        text-decoration: none;
        overflow: hidden;
        background: #088134;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0px 10px 10px #a5a5a55a;
        transition: all 0.3s ease-out;
        margin-bottom: 10px; /* ເພີ່ມໄລຍະຫ່າງລະຫວ່າງປຸ່ມ */
    }

    .wrapper .button .icon {
        display: inline-block;
        height: 60px;
        width: 60px;
        color: #ffffff;
        text-align: center;
        border-radius: 50px;
        box-sizing: border-box;
        line-height: 60px;
        transition: all 0.3s ease-out;
    }

    .wrapper .button:hover .icon {
        background: #31a835;
    }

    .wrapper .button .icon i {
        font-size: 30px;
        line-height: 60px;
        transition: all 0.3s ease-out;
    }

    .wrapper .button:hover .icon i {
        color: #fff;
    }

    .wrapper .button span {
        font-size: 20px;
        font-weight: 500;
        line-height: 60px;
        margin-left: 10px;
        transition: all 0.3s ease-out;
    }

   
    

    #whatsappButton, #facebookButton, #MessagerButton, #emailButton  {
        display: none; /* ເຊື່ອງປຸ່ມ WhatsApp ແລະ Facebook ໃນເບື້ອງຕົ້ນ */
     
    }
</style>

<body>
    <div class="wrapper">
        <a href="https://wa.me/YOUR_PHONE_NUMBER" class="button" id="whatsappButton">
            <div class="icon">
                <i class="fab fa-whatsapp"></i>
            </div>
            <span>WhatsApp</span>
        </a>
        <a href=https://m.me/pong.com class="button" id="MessagerButton">
            <div class="icon">
                <i class="fab fa-facebook-messenger"></i>
            </div>
            <span>Messager</span>
        </a>
        
        <a href="https://line.me/ti/p/YOUR_LINE_ID" class="button" id="facebookButton">
            <div class="icon">
                <i class="fab fa-facebook"></i>
            </div>
            <span>Facebook</span>
        </a>
        <a href="mailto:YOUR_EMAIL_ADDRESS" class="button" id="emailButton">
            <div class="icon">
                <i class="fas fa-envelope"></i>
            </div>
            <span>Email</span>
        </a>
        <a href="#" class="button" id="messageButton">
            <div class="icon">
                <i class="far fa-comment-dots"></i>
            </div>
            <span>ຂໍ້ຄວາມ</span>
        </a>
    </div>

    <script>
        let isVisible = false;

document.getElementById("messageButton").addEventListener("click", function() {
    const whatsappButton = document.getElementById("whatsappButton");
    const facebookButton = document.getElementById("MessagerButton");
    const lineButton = document.getElementById("facebookButton");
    const emailButton = document.getElementById("emailButton");

    if (!isVisible) {
        whatsappButton.style.display = "block";
        facebookButton.style.display = "block";
        lineButton.style.display = "block";
        emailButton.style.display = "block";
        isVisible = true;
    } else {
        whatsappButton.style.display = "none";
        facebookButton.style.display = "none";
        lineButton.style.display = "none";
        emailButton.style.display = "none";
        isVisible = false;
    }
});
    </script>
</body>
</html>
